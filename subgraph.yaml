specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Groupies
    network: mainnet
    source:
      address: "0x4f89Cd0CAE1e54D98db6a80150a824a533502EEa"
      abi: Groupies
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Log
        - OwnershipTransferred
        - PayeeAdded
        - PaymentReceived
        - PaymentReleased
        - Transfer
      abis:
        - name: Groupies
          file: ./abis/Groupies.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Log(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLog
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PayeeAdded(address,uint256)
          handler: handlePayeeAdded
        - event: PaymentReceived(address,uint256)
          handler: handlePaymentReceived
        - event: PaymentReleased(address,uint256)
          handler: handlePaymentReleased
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
